<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Train Scheduler</title>
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center">Your Train Scheduler</h1>
        <div class="row center">
          <h5 class="header col s12 light"> </h5>
        </div>
        
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="hero.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12">
         


            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Add Train</strong>
                </h3>
              </div>
              <div class="panel-body">
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input">
                  </div>
                  <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-input">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input">
                  </div>
                  <br>
                  <button type="submit" class="btn hvr-float" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="section">


        <div class="col s12 m4">
         

            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <strong>Current Train Schedule</strong>
                </h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<br><br>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="header col s12 light"> </h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="track.jpg" alt="Unsplashed background img 2"></div>
  </div>

  
      

       




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>


  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

  <script 
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <script type="text/javascript" src="js/train.js"></script>


  </body>
</html>
